<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .weather-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .weather-container h1 {
            margin: 0;
            font-size: 2em;
        }
        .weather-container p {
            margin: 5px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="weather-container">
    <h1>Weather App</h1>
    <p>Temperature of India: <span id="temp">--</span>Â°C</p>
    <p>Condition: <span id="condition">--</span></p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tempSpan = document.getElementById('temp');
        const conditionSpan = document.getElementById('condition');

        // Example: Set temperature and condition manually
        tempSpan.textContent = '25';
        conditionSpan.textContent = 'Sunny';
    });
</script>

</body>
</html>
